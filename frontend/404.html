<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System - GitHub Hosted</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Fraud Detection System</h1>
            <p>Powered by GitHub Pages & Actions</p>
        </header>

        <div class="transaction-form">
            <h2>Process Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="accNo">Account Number:</label>
                    <select id="accNo" required>
                        <option value="">Select Account</option>
                        <option value="100">100 - User1</option>
                        <option value="101">101 - User2</option>
                        <option value="102">102 - User3</option>
                        <option value="103">103 - User4</option>
                        <option value="104">104 - User5</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount ($):</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location" required>
                        <option value="">Select Location</option>
                        <option value="New York">New York</option>
                        <option value="London">London</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Paris">Paris</option>
                        <option value="Sydney">Sydney</option>
                    </select>
                </div>
                
                <button type="submit" id="submitBtn">Process Transaction</button>
            </form>
        </div>

        <div id="results" class="results-container"></div>
        
        <div id="transactionHistory" class="history-container">
            <h3>Recent Transactions</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
